<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Playfair+Display:wght@400;700;800;900&family=Poppins&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Neumorphic Music App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="title"><p>Music app</p></div>
      <div class="screen1">
        <div class="screen1-container">
          <div class="screen1__header">
            <div class="header__container">
              <div class="header__arrow">
                <img src="./img/arrow-left.svg" alt="arrow" />
              </div>
              <p>PLAYING NOW</p>
              <div class="header__menu">
                <img src="./img/menu-button.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="screen1__body">
            <div class="body__container">
              <div class="body__info">
                <div class="player-logo">
                  <img
                    src="./img/chippin.png"
                    alt="logo"
                    class="player-logo-item"
                  />
                </div>
                <p class="player-title">Chippin' in</p>
                <p>Samurai</p>
              </div>

              <div class="body__timeline">
                <div class="timeline__container">
                  <div class="timeline__button">
                    <img
                      src="./img/line-button.svg"
                      alt=""
                      class="timeline__button-item"
                    />
                  </div>

                  <div class="timeline__numbers">
                    <ul class="numbers">
                      <li class="numbers-item">1:35</li>
                      <li class="numbers-item">4:24</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="screen1__butons">
            <div class="buttons__container">
              <div class="prew"><img src="./img/prewious.svg" alt="" /></div>
              <div class="pause">
                <div class="pause-shadow">
                  <img src="./img/pause.svg" alt="" />
                </div>
              </div>
              <div class="next">
                <img src="./img/next.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="screen2">
        <div class="screen2__container">
          <div class="screen2__header">
            <div class="header__arrow">
              <img src="./img/arrow-left.svg" alt="" />
            </div>
            <p>Chippin' In</p>
            <div class="header__menu">
              <img src="./img/menu-button.svg" alt="" />
            </div>
          </div>
          <div class="screen2__icons">
            <div class="fauvorites">
              <img src="./img/fauvorites.svg" alt="" />
            </div>
            <div class="screen2-logo">
              <img src="./img/chippin.png" alt="" />
            </div>
            <div class="option-menu">
              <img src="./img/option-menu.svg" alt="" />
            </div>
          </div>
          <div class="screen2__playlist">
            <div class="playlist__container">
              <ul class="playlist">
                <li class="playlist-item">
                  Never Fade Away
                  <div class="playlist-button">
                    <img src="./img/play.svg" alt="" />
                  </div>
                </li>
                <li class="playlist-item">
                  Chippin' In
                  <div class="playlist-button">
                    <img src="./img/play.svg" alt="" />
                  </div>
                </li>
                <li class="playlist-item">
                  Black Dog
                  <div class="playlist-button">
                    <img src="./img/play.svg" alt="" />
                  </div>
                </li>
                <li class="playlist-item">
                  A Like Supreme
                  <div class="playlist-button">
                    <img src="./img/play.svg" alt="" />
                  </div>
                </li>
                <li class="playlist-item">
                  Holes In The Sun
                  <div class="playlist-button">
                    <img src="./img/play.svg" alt="" />
                  </div>
                </li>
                <li class="playlist-item">
                  Resist and Disorder
                  <div class="playlist-button">
                    <img src="./img/play.svg" alt="" />
                  </div>
                </li>
                <li class="playlist-item">
                  The Rebel Path
                  <div class="playlist-button">
                    <img src="./img/play.svg" alt="" />
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
